#    api-a-url:
#      path: /api-a-url/**
#      url: http://localhost:53364/

# 面向服务的路由
zuul:
  routes:
    # 所有对网关/api-a/**请求，都会被转发到 hello-service 服务
    api-a:
      path: /api-a/**
      serviceId: hello-service
    # 所有对网关/api-b/**请求，都会被转发到 feign-consumer 服务
    api-b:
      path: /api-b/**
      serviceId: feign-consumer