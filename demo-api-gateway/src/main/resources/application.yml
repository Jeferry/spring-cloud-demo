# 端口
server:
  port: 5555

# 应用名-注册的服务名
spring:
  application:
    name: api-gateway

# 指定服务注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://peer1:1111/eureka/,http://peer2:1112/eureka/


# 传统路由方式
#zuul:
